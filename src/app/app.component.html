<md-sidenav-layout fullscreen>
  <md-sidenav #sidenav>
    <md-nav-list>
      <a md-list-item *ngFor="let hero of views; let i=index">
        <md-icon md-list-icon>{{hero.icon}}</md-icon>
        <span md-line>{{hero.name}}</span>
        <span md-line>{{hero.description}}</span>
      </a>
    </md-nav-list>
  </md-sidenav>
  <md-toolbar color="primary">
    <button md-icon-button (click)="sidenav.open()">
      <md-icon>menu</md-icon>
    </button>
    Message Bus {{ title }}
  </md-toolbar>

  <md-card *ngFor="let dog of dogs">
    <md-card-title>{{dog.name}}</md-card-title>
    <md-card-content class="secondary">
      Very ipsum such dolor amet wow very divs very content concern, very much develop much spans
      much layer so so scare such spans such padding many beta very layer much excuse.
    </md-card-content>
  </md-card>

</md-sidenav-layout>
